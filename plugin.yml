name: PvPCore
main: jkorn\pvpcore\PvPCore
version: 0.0.1
api: "3.7.1"
author: jkorn
description: A plugin that edits the knockback of the player.

permissions:
  pvpcore.permission.pvp:
    description: "Permission for using the base pvp command."
    default: true
  pvpcore.permission.pvp.help:
    description: "Permission for using the /pvp help command."
