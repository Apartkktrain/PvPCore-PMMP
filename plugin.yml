  pvpcore.permission.pvp.set:
    description: "Permission for using the /pvp set command."
    default: op
  pvpcore.permission.pvp.enable:
    description: "Permission for using the /pvp enable command."
    default: op
  pvpcore.permission.pvp.disable:
